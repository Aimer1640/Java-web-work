<!DOCTYPE html>
<!--引入thymeleaf-->

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <!--<meta charset="UTF-8"/>-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="content">
    <section id="content">
        <div id="topbar" class="affix">
            <ol class="breadcrumb">
                <li class="active"><a th:href="@{/index.html}"><span class="glyphicon glyphicon-home"></span></a></li>
            </ol>
        </div>
        <div class="container">
            <div class="col-md-11">
                <div id="docs-content">
                    <h2 class="page-header margin-top-none">个人信息</h2>
                    <table class="table">
                        <tr sec:authorize="isAuthenticated()">
                            <td colspan="2">您好，<span sec:authentication="name"></span>
                                ,您的权限是：<span sec:authentication="principal.authorities"></span>
                            </td>
                        </tr>
                        <tr sec:authorize="hasRole('FRESHMAN')">
                            <td colspan="2">新生页面</td>
                        </tr>
                        <tr sec:authorize="hasAuthority('ROLE_OFFICER')">
                            <td colspan="2">管理员页面</td>
                        </tr>
                        <tr>
                            <td width="100">最后登录时间:</td>
                            <td>2021-06-06 13：20</td>
                        </tr>
                        <tr>
                            <td>最后登录IP:</td>
                            <td>127.0.0.1</td>
                        </tr>
                    </table>

                    <h2 class="page-header margin-top-none">系统信息</h2>
                    <table class="table">
                        <tr>
                            <td width="100">操作系统：</td>
                            <td>Windows 10</td>
                        </tr>
                        <tr>
                            <td>Tomcat版本:</td>
                            <td>9.0.33</td>
                        </tr>
                        <tr>
                            <td>MySQL 版本:</td>
                            <td>5.1.49</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
