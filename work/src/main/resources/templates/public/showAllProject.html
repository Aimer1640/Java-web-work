<!DOCTYPE html>
<html lang="en" xmls:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>后台管理界面</title>
    <meta name="description" content="这是后台管理主页">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}">

    <link rel="icon" type="image/png" th:href="@{../img/lysf.ico}">
    <link rel="stylesheet" th:href="@{/css/amazeui.min.css}" />
    <link rel="stylesheet" th:href="@{/css/pagination.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>

<body style="overflow:hidden;" >

<div id="ref_page" style="height: 500px;">
    <div class="teacher_search_title am-panel am-panel-default">
        <div class="am-panel-bd">
            <div class="am-cf">
                <div class=" am-fl"><span class="tpl-content-page-title">作业列表</span></div>
                <div class="am-fr" style="width: 180px;">
                    <div class="am-input-group am-input-group-sm">

            <span class="am-input-group-btn" style="width: 30%;">
				        <a th:href="@{/project/addProject}"><button id="searchTeacher" class="am-btn am-btn-default" type="button">添加</button></a>
			</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="teacher_search_title am-panel am-panel-default">
        <div class="am-panel am-panel-default">
            <div class="am-panel-bd am-scrollable-horizontal">
                <table class="am-table am-table-centered am-table-striped am-table-hover">
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>作业ID</th>
                        <th>作业名称</th>
                        <th>作业要求</th>
                        <th>发布教师工号</th>
                        <th>作业状态</th>
                        <th>作业文件</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody id="chooseBody">
                    <tr th:each ="p,iterStat:${projectList}">
                        <form name='form'>
                            <input type="hidden" name="id" value="${p.projectId}" />
                            <td th:text="${iterStat.index+1}">index</td>
                            <td th:text="${p.projectId}"></td>
                            <td th:text="${p.projectName}"></td>
                            <td th:text="${p.projectDemand}"></td>
                            <td th:text="${p.projectTeacher}"></td>
                            <td th:text="${p.projectState}"></td>
                            <td>

                                <a th:href="@{/project/download(filename=${p.projectFile})}" th:text="${p.projectFile}"></a>
                            </td>
                        <td>
                            <a th:href="@{/project/findProjectByProjectId(projectId=${p.projectId})}">修改</a>
                            <a onclick="return confirm('确定要删除吗？');" th:href="@{/project/deleteProjectById(projectId=${p.projectId})}">删除</a>
                        </td>

                    </form>
                    </tr>
                    </tbody>

                </table>
            </div>
            <footer class="am-panel-footer" style="height: 50px;">
                <div class="am-fr">
                    <p align="center">
                        <a href="showOrderServlet?pageIndex=1">首页</a>
                        <c:if test="${currentPageIndex!=1}">
                            <a href="showOrderServlet?pageIndex=${currentPageIndex-1}">上一页</a>
                        </c:if>
                        <c:if test="${currentPageIndex!=pageCount}">
                            <a href="showOrderServlet?pageIndex=${currentPageIndex+1}">下一页</a>
                        </c:if>
                        <a href="showOrderServlet?pageIndex=${pageCount}">尾页</a>
                        每页显示记录数是<font color="blue">${countPerPage}</font>条；
                        当前页是第<font color="blue">${currentPageIndex}</font>页；
                        总页数是<font color="blue">${pageCount}</font>.

                    </p>
                    <div id="news-Pagination-1"></div>
                </div>
            </footer>
        </div>
    </div>
</div>


</body>
</html>
